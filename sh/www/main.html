<style type='text/css' id='j8cfm1xmm2i4mc'>

.modalDialog {

right: 0;

bottom: 0;

}

}

position: absolute;
left: 0;
top: 0;
right: 0;
bottom: 0;
background-color: black;
text-align: center;
font-size: 150%;
}
input {
font-size: 10mm;
}
.pageRunning .startupScreen,
.pageRunning .loadingScreen,
