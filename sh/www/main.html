.modalDialog {

top: 0;
right: 0;
bottom: 17mm;

}

left: 0;
right: 0;
top: 0;
bottom: 0;

text-align: center;
}

left: 0;
top: 0;
right: 0;
bottom: 0;
background-color: black;

text-align: center;

background-repeat: no-repeat;
background-position: center;
}
.askCredentials {
display: none;
position: absolute;
left: 0;
top: 0;
right: 0;
bottom: 0;
background-color: black;
text-align: center;
font-size: 150%;
}
input {
font-size: 10mm;
}
.pageRunning .startupScreen,
.pageRunning .loadingScreen,
.pageRunning .contextMenu,
.pageRunning .modalDialog {
-webkit-transition-duration: 0.5s;
-webkit-transition-property: opacity;
transition-duration: 0.5s;

}
.showLogin .askCredentials {
display: initial;
}
.JSONloaded .loadingScreen,
.alreadyRun .startupScreen,

.application .modalDialog {

height: 100%;

bottom: 0;

}

-webkit-transition-duration: 0.02s;

}
.icon {
position: absolute;
}
.icon img {
position: absolute;
left: 0;
top: 0;
right: 0;
bottom: 0;
}
.icon .iconLabel {

width: 100%;

bottom: 5mm;
text-align: center;
}
@media screen and ( orientation: landscape ) {

}
img.error {
visibility: hidden;
}
img.errorneous {
background-color: #444;
}
.icon.onning {

}
.icon.offing {
/*background-color: green;*/
}
.icon {
-webkit-transition: color 0.4s;
transition: color 0.4s;
}
/*
.icon.onning img.on, .icon.offing img.on, .icon.onning img.off, .icon.offing img.off {
-moz-animation-duration: 1.5s;

}
@-moz-keyframes onning { from { opacity: 0; } to { opacity: 1; } }

*/
img.on, img.off {
-webkit-transition: opacity 0.4s;
transition: opacity 0.4s;
}
img.wait {
-webkit-transition: opacity 1s;

opacity: 0;
}

opacity: 1;
}
