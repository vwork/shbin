.modalDialog {

right: 0;

}

.startupScreen {

background-color: black;
position: absolute;
left: 0;
right: 0;
top: 0;
bottom: 0;

text-align: center;
}

left: 0;
top: 0;
right: 0;
bottom: 0;

text-align: center;

background-image: url( /touch.svg );
background-repeat: no-repeat;
background-position: center;
}
.askCredentials {
display: none;
position: absolute;
left: 0;
top: 0;
right: 0;
bottom: 0;
background-color: black;
text-align: center;
font-size: 150%;
}
input {
font-size: 10mm;
}
.pageRunning .startupScreen,
.pageRunning .loadingScreen,
.pageRunning .contextMenu,
.pageRunning .modalDialog {
-webkit-transition-duration: 0.5s;

}
.showLogin .askCredentials {
display: initial;
}
.JSONloaded .loadingScreen,
.alreadyRun .startupScreen,

.application .modalDialog {
