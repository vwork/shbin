right: 0;
top: 0;

}

right: 0;
bottom: 0;
background-color: black;

background-position: center;
}
.askCredentials {
display: none;
position: absolute;
left: 0;
top: 0;
right: 0;
bottom: 0;
background-color: black;
text-align: center;
font-size: 150%;
}
input {
font-size: 10mm;
}
.pageRunning .startupScreen,
.pageRunning .loadingScreen,
.pageRunning .contextMenu,
.pageRunning .modalDialog {

.showLogin .askCredentials {

.application .modalDialog {
